<ion-navbar *navbar>
  <ion-title>{{selectedItem.title}}</ion-title>
</ion-navbar>

<ion-content padding class="single-prize">
  <ion-list>
		<ion-item *ngFor="#item of items" (click)="showAlert(item.points,item.name)">
			<ion-row>
				<ion-col width-20>
					<ion-avatar item-left>
						<img src="{{item.image}}">
					</ion-avatar>
				</ion-col>
				<ion-col width-40>
					<h2 class="name">{{item.name}}</h2>
				</ion-col>
				<ion-col width-40 style="position:relative;">
					<h2 class="point">{{item.points}}</h2>
				</ion-col>
			</ion-row>
		</ion-item>
	</ion-list>
</ion-content>
